<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta class="description" content="groovinbonviv est une association musical de la ville de Bonviv. ( 150 à 180 caractères )">
  <title>créer un site web avec html, css et le farework bootstrap"association "festival de groovinbonviv"</title>

  <!--<CSS-->
  <link href="style.CSS" rel="stylesheet">

  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  
  <!--header-->
  <header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <nav class="container-fluid">
      <a class="navbar-brand logo" href="#">GroovinBonviv' event</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>  
      <div class="collapse navbar-collapse menu" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#accueil">ACCUEIL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#école">ÉCOLE DE MUSIQUE</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              ORCHESTRES
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#jazz">Le jazzband de bonviv</a></li>
              <li><a class="dropdown-item" href="#orchestre">L'orchestre des jeunes de bonviv</a></li>
              <li><a class="dropdown-item" href="#percussion">Les percussions de bonviv</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="#../événements.html">ÉVÉNEMENTS</a>
          </li>
        </ul>  
      </div>
    </nav>
  </header>
  <!--end header-->

  <!--bannière-->
  <div id="imageBannière">
    <div class="container-fluid titre">
      <h1 class="title-groovinbonviv">FESTIVAL DE GROOVINBONVIV'</h1>
    </div>
  </div>
  <!--end bannière-->

  

  <!--footer-->
  <footer class="footer">
    <h2 id="contact">Contactez-nous !</h2>
    <hr class="separator">
    
      <form action="" method="" class="formulaire">
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Nom</label>
          <input type="name" class="form-control" id="exampleInputName">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputMessage" class="form-label">Message</label>
          <textarea type="message" class="form-control" id="exampleInputMessage"></textarea>
        </div>       
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    
  </footer>
  <!--end footer-->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
